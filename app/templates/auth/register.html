{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block extra_styles %}
<style>
    body.auth-background {
        background: url("../static/img/agric.jpg") no-repeat center center fixed;
        background-size: cover;
    }

    .login-wrapper {
        min-height: calc(100vh - 72px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        position: relative;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, .5);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        color: darkturquoise;
        font-weight: bold;
    }

    .login-card input {
        color: #000;
        font-weight: normal;
    }

    .login-title {
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .btn-primary {
        width: 100%;
        background-color: #0056b3;
    }

    .register-link {
        margin-top: 1rem;
        display: block;
        text-align: center;
        color: #0056b3;
        text-decoration: none;
    }
    .loggy {
        margin-top: 1rem;
        text-align: center;
        color: darkturquoise;
    }
</style>
{% endblock %}

{% block extra_scripts %}
<script>
    document.body.classList.add('auth-background');
</script>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <h2 class="login-title">Create an Account</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email (Optional)</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="loggy">
                If you already have an account, please<a href="{{ url_for('auth.register') }}" class="register-link">login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
