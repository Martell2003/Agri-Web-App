{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="jumbotron text-center">
        <h1>Welcome to AgriPriceTracker</h1>
        <p class="lead">Track agricultural prices across Kenya with ease.</p>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('analysis.trends') }}" class="btn btn-primary">View Trends</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Get Started</a>
        {% endif %}
    </div>
{% endblock %}
